<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio JS 29/06/2022</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainForm">
      <input
        type="text"
        name="title"
        id="title"
        class="title"
        placeholder="Inserisci un titolo"
      />

      <input
        type="text"
        name="imgUrl"
        id="imgUrl"
        class="imgUrl"
        placeholder="URL immagine"
      />

      <input
        type="text"
        name="year"
        id="year"
        class="year"
        placeholder="Inserisci anno di uscita"
      />

      <button class="add-serie">Aggiungi serie</button>
    </div>
    <div class="delete-input">
      <label for="delete">Rimuovi serie:</label>
      <input
        type="text"
        name="delete"
        id="delete"
        class="delete"
        placeholder="Inserisci ID da rimuovere"
      />
      <button class="remove-serie">Rimuovi serie</button>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
